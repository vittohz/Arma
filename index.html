<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de RPG - Vitao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50, #34495e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: titlePulse 3s ease-in-out infinite;
            text-align: center;
            background: linear-gradient(45deg, #4CAF50, #45a049, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #4CAF50;
        }

        .main-menu, .app-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.05);
            animation: containerFloat 6s ease-in-out infinite;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 900px;
            width: 100%;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .menu-button {
            padding: 25px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #333, #555, #444);
            background-size: 200% 200%;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .menu-button:hover:before {
            left: 100%;
        }

        .menu-button:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            background-position: 100% 100%;
        }

        .menu-button:active {
            transform: translateY(-4px) scale(0.98);
        }

        .back-button {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 2.5rem;
            cursor: pointer;
            background: rgba(255,255,255,0.15);
            padding: 15px 20px;
            border-radius: 50%;
            transition: all 0.4s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-button:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.15) rotate(-10deg);
        }

        /* Contador de Tiros */
        .contador {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 30px 0;
            animation: fadeIn 1.5s ease-in-out;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .arma-display {
            font-size: 1.5rem;
            margin: 15px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 15px 30px;
            cursor: pointer;
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            border: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .btn-fire {
            background: linear-gradient(45deg, #FF6B6B, #FF5722) !important;
        }

        .btn-reload {
            background: linear-gradient(45deg, #4CAF50, #45a049) !important;
        }

        .btn-burst {
            background: linear-gradient(45deg, #FF9800, #F57C00) !important;
        }

        .btn-reset {
            background: linear-gradient(45deg, #9E9E9E, #757575) !important;
        }

        .input-container {
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .input-group label {
            font-weight: 500;
            color: #4CAF50;
        }

        input[type="number"], input[type="text"], select {
            font-size: 1.1rem;
            padding: 12px;
            border: 2px solid #555;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        /* Status da muni√ß√£o */
        .ammo-status {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 20px;
        }

        .ammo-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ammo-fill {
            height: 100%;
            transition: width 0.4s ease;
            border-radius: 15px;
        }

        .clip-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .reserve-fill {
            background: linear-gradient(90deg, #2196F3, #1976D2);
        }

        .ammo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Anota√ß√µes */
        .note-input-area {
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .note-input-area input {
            width: 100%;
            margin-bottom: 15px;
        }

        .note-input-area textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 15px;
            resize: vertical;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.3s;
        }

        .note-input-area textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 30px;
            padding-right: 10px;
        }

        .notes-list::-webkit-scrollbar {
            width: 8px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .note-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: left;
            transition: all 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .note-card:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .note-date {
            color: #aaa;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .note-content {
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #e0e0e0;
        }

        .note-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .note-actions button {
            padding: 8px 16px;
            font-size: 0.95rem;
        }

        .edit-btn {
            background: linear-gradient(45deg, #3498db, #2980b9) !important;
        }

        .delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b) !important;
        }

        /* Preset */
        .preset-dropdown {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .preset-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #555;
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
        }

        .preset-list.show {
            display: block;
            animation: dropdownSlide 0.3s ease-out;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .preset-list button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 12px 16px;
            background: linear-gradient(45deg, #444, #666);
            border: 1px solid #555;
            transition: all 0.3s;
        }

        .preset-list button:hover {
            background: linear-gradient(45deg, #555, #777);
            transform: translateX(5px);
        }

        /* Notifica√ß√µes */
        .notification {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            padding: 18px 25px;
            border-radius: 12px;
            animation: slideIn 0.5s ease-out;
            max-width: 350px;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .notification.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .notification.warning {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        /* Estat√≠sticas */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .contador { font-size: 2.5rem; }
            .button-container { flex-direction: column; align-items: center; }
            .input-container { flex-direction: column; }
            .menu-grid { grid-template-columns: 1fr; }
            .app-container { padding: 25px; }
            .ammo-status { flex-direction: column; gap: 10px; }
            .note-header { flex-direction: column; align-items: flex-start; }
            .note-actions { justify-content: flex-start; }
        }

        @media (max-width: 480px) {
            .container { padding: 10px; }
            h1 { font-size: 2rem; }
            .contador { font-size: 2rem; }
            button { padding: 12px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Principal -->
        <div class="main-menu" id="main-menu">
            <h1>üé≤ Site de RPG do Vitao üé≤</h1>
            <div class="menu-grid">
                <button class="menu-button" onclick="startApp('contador')">üî´ Contador de Tiros</button>
                <button class="menu-button" onclick="startApp('notas')">üìù Anota√ß√µes</button>
            </div>
        </div>

        <!-- Contador de Tiros -->
        <div class="app-container" id="contador-app" style="display: none;">
            <span class="back-button" onclick="backToMainMenu()">‚Üê</span>
            <h1>üî´ Contador de Tiros</h1>

            <div class="arma-display" id="arma">Vazio</div>

            <div class="contador">
                <span id="contador-atual">0</span>/<span id="maximo">0</span>
            </div>

            <!-- Barras de Status -->
            <div class="ammo-status">
                <div class="ammo-bar">
                    <div class="ammo-fill clip-fill" id="clip-bar" style="width: 0%;"></div>
                    <div class="ammo-text">Pente: <span id="clip-text">0/0</span></div>
                </div>
                <div class="ammo-bar">
                    <div class="ammo-fill reserve-fill" id="reserve-bar" style="width: 0%;"></div>
                    <div class="ammo-text">Reserva: <span id="reserve-text">0</span></div>
                </div>
            </div>

            <div class="button-container">
                <button class="btn-fire" onclick="decrementar()">üî• Atirar</button>
                <button class="btn-burst" id="rajada-button" onclick="rajada()" style="display:none;">üí• Rajada</button>
                <button class="btn-reload" onclick="restaurar()">üîÑ Recarregar</button>
                <button class="btn-reset" onclick="zerar()">üóëÔ∏è Zerar</button>
            </div>

            <div class="input-container">
                <div class="input-group">
                    <label>Muni√ß√µes no Pente</label>
                    <input type="number" id="valor-atual" value="0" min="0">
                </div>
                <div class="input-group">
                    <label>Cartuchos Reserva</label>
                    <input type="number" id="valor-maximo" value="0" min="0">
                </div>
                <button onclick="atualizarValores()">‚úì Atualizar</button>
            </div>

            <!-- Estat√≠sticas -->
            <div class="stats-container" id="stats-container">
                <div class="stat-item">
                    <div class="stat-value" id="total-shots">0</div>
                    <div class="stat-label">Tiros Dados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-reloads">0</div>
                    <div class="stat-label">Recargas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="current-session">0</div>
                    <div class="stat-label">Sess√£o Atual</div>
                </div>
            </div>

            <div class="preset-dropdown">
                <button onclick="togglePresetList()">‚öôÔ∏è Presets de Armas</button>
                <div class="preset-list" id="preset-list">
                    <button onclick="aplicarPreset('Pistola', 12, 40, 12)">üî´ Pistola</button>
                    <button onclick="aplicarPreset('Revolver', 6, 40, 6)">üéØ Revolver</button>
                    <button onclick="aplicarPreset('Submetralhadora', 30, 120, 30)">üî• Submetralhadora</button>
                    <button onclick="aplicarPreset('Rifle', 8, 32, 8)">üéØ Rifle</button>
                    <button onclick="aplicarPreset('Shotgun', 6, 24, 6)">üí• Shotgun</button>
                    <button onclick="aplicarPreset('Rifle de Precis√£o', 5, 20, 5)">üéØ Sniper</button>
                </div>
            </div>
        </div>

        <!-- Anota√ß√µes -->
        <div class="app-container" id="notas-app" style="display: none;">
            <span class="back-button" onclick="backToMainMenu()">‚Üê</span>
            <h1>üìù Anota√ß√µes</h1>
            
            <div class="note-input-area">
                <input type="text" id="titulo-nota" placeholder="üìå T√≠tulo da anota√ß√£o">
                <textarea id="conteudo-nota" placeholder="‚úçÔ∏è Escreva suas anota√ß√µes aqui...

üí° Dicas:
‚Ä¢ Use para anotar eventos importantes
‚Ä¢ Registre NPCs e locais
‚Ä¢ Acompanhe miss√µes e objetivos
‚Ä¢ Anote regras espec√≠ficas da mesa"></textarea>
                <button onclick="salvarNota()" style="width: 100%; margin-top: 15px;">üíæ Salvar Anota√ß√£o</button>
            </div>

            <!-- Estat√≠sticas das Notas -->
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-value" id="total-notes">0</div>
                    <div class="stat-label">Total de Notas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="notes-today">0</div>
                    <div class="stat-label">Hoje</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="notes-words">0</div>
                    <div class="stat-label">Palavras</div>
                </div>
            </div>

            <div class="notes-list" id="lista-notas">
                <!-- Notas aparecer√£o aqui -->
            </div>
        </div>
    </div>

    <div id="notificacoes"></div>

    <script>
        // Estado da aplica√ß√£o
        let appData = {
            contador: {
                atual: 0,
                maximo: 0,
                capacidade: 0,
                arma: 'Vazio',
                stats: {
                    totalShots: 0,
                    totalReloads: 0,
                    sessionShots: 0
                }
            },
            notas: []
        };

        // Carregar dados ao inicializar
        window.addEventListener('load', function() {
            carregarDados();
        });

        // Salvar dados antes de sair
        window.addEventListener('beforeunload', function() {
            salvarDados();
        });

        // Salvar dados quando a p√°gina perde o foco
        window.addEventListener('blur', function() {
            salvarDados();
        });

        // Navega√ß√£o
        function startApp(mode) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById(mode + '-app').style.display = 'block';
            
            if (mode === 'contador') {
                atualizarDisplayContador();
                atualizarStats();
            } else if (mode === 'notas') {
                atualizarListaNotas();
                atualizarStatsNotas();
            }
        }

        function backToMainMenu() {
            salvarDados();
            document.querySelectorAll('.app-container').forEach(app => {
                app.style.display = 'none';
            });
            document.getElementById('main-menu').style.display = 'block';
        }

        // Sistema de dados
        function salvarDados() {
            try {
                const dados = JSON.stringify(appData);
                localStorage.setItem('rpg-vitao-data', dados);
                console.log('‚úÖ Dados salvos!');
            } catch (e) {
                console.log('‚ùå Erro ao salvar:', e);
                window.gameData = JSON.stringify(appData);
            }
        }

        function carregarDados() {
            try {
                const dadosSalvos = localStorage.getItem('rpg-vitao-data');
                if (dadosSalvos) {
                    const dadosCarregados = JSON.parse(dadosSalvos);
                    
                    // Merge com estrutura padr√£o para compatibilidade
                    appData = {
                        contador: {
                            ...appData.contador,
                            ...dadosCarregados.contador,
                            stats: {
                                ...appData.contador.stats,
                                ...dadosCarregados.contador?.stats
                            }
                        },
                        notas: dadosCarregados.notas || []
                    };
                    
                    console.log('‚úÖ Dados carregados!');
                    return;
                }
                
                if (window.gameData) {
                    appData = JSON.parse(window.gameData);
                    console.log('‚úÖ Dados da mem√≥ria carregados!');
                }
            } catch (e) {
                console.log('‚ùå Erro ao carregar, usando padr√£o:', e);
            }
        }

        // === CONTADOR DE TIROS ===
        function atualizarDisplayContador() {
            document.getElementById("contador-atual").textContent = appData.contador.atual;
            document.getElementById("maximo").textContent = appData.contador.maximo;
            document.getElementById("arma").textContent = appData.contador.arma;
            document.title = `${appData.contador.arma} | ${appData.contador.atual}/${appData.contador.maximo}`;
            
            // Atualiza inputs
            document.getElementById("valor-atual").value = appData.contador.atual;
            document.getElementById("valor-maximo").value = appData.contador.maximo;
            
            // Atualiza barras de status
            atualizarBarrasStatus();
        }

        function atualizarBarrasStatus() {
            // Barra do pente
            const clipPercent = appData.contador.capacidade > 0 ? 
                (appData.contador.atual / appData.contador.capacidade) * 100 : 0;
            
            // Barra da reserva (assumindo m√°ximo de 200 como refer√™ncia)
            const reservePercent = appData.contador.maximo > 0 ? 
                Math.min((appData.contador.maximo / 200) * 100, 100) : 0;
            
            document.getElementById('clip-bar').style.width = clipPercent + '%';
            document.getElementById('reserve-bar').style.width = reservePercent + '%';
            
            document.getElementById('clip-text').textContent = 
                `${appData.contador.atual}/${appData.contador.capacidade}`;
            document.getElementById('reserve-text').textContent = appData.contador.maximo;
        }

        function atualizarStats() {
            const stats = appData.contador.stats;
            document.getElementById('total-shots').textContent = stats.totalShots || 0;
            document.getElementById('total-reloads').textContent = stats.totalReloads || 0;
            document.getElementById('current-session').textContent = stats.sessionShots || 0;
        }

        function decrementar() {
            if (appData.contador.atual > 0) {
                appData.contador.atual--;
                appData.contador.stats.totalShots = (appData.contador.stats.totalShots || 0) + 1;
                appData.contador.stats.sessionShots = (appData.contador.stats.sessionShots || 0) + 1;
                
                atualizarDisplayContador();
                atualizarStats();
                
                // Adiciona efeito visual
                document.getElementById('contador-atual').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('contador-atual').classList.remove('pulse');
                }, 600);
                
                if (appData.contador.atual === 0) {
                    criarNotificacao("‚ö†Ô∏è Sem muni√ß√£o no pente!", 'warning');
                } else if (appData.contador.atual <= 3) {
                    criarNotificacao(`üî¥ Apenas ${appData.contador.atual} tiros restantes!`, 'warning');
                }
            } else {
                criarNotificacao("‚ùå Pente vazio!", 'error');
            }
        }

        function rajada() {
            if (appData.contador.atual > 0) {
                const tiros = Math.min(appData.contador.atual, Math.floor(Math.random() * 0) + 10); // 3-7 tiros
                appData.contador.atual -= tiros;
                appData.contador.stats.totalShots = (appData.contador.stats.totalShots || 0) + tiros;
                appData.contador.stats.sessionShots = (appData.contador.stats.sessionShots || 0) + tiros;
                
                atualizarDisplayContador();
                atualizarStats();
                
                criarNotificacao(`üí• Rajada de ${tiros} tiros!`, 'success');
                
                if (appData.contador.atual === 0) {
                    setTimeout(() => {
                        criarNotificacao("‚ö†Ô∏è Pente vazio ap√≥s a rajada!", 'warning');
                    }, 1000);
                }
            } else {
                criarNotificacao("‚ùå Pente vazio!", 'error');
            }
        }

        function restaurar() {
            if (appData.contador.maximo <= 0) {
                criarNotificacao("‚ùå Sem muni√ß√£o de reserva!", 'error');
                return;
            }
            
            const falta = appData.contador.capacidade - appData.contador.atual;
            const recarga = Math.min(falta, appData.contador.maximo);
            
            if (recarga > 0) {
                appData.contador.atual += recarga;
                appData.contador.maximo -= recarga;
                appData.contador.stats.totalReloads = (appData.contador.stats.totalReloads || 0) + 1;
                
                atualizarDisplayContador();
                atualizarStats();
                
                criarNotificacao(`üîÑ Recarregado com ${recarga} muni√ß√µes!`, 'success');
            } else {
                criarNotificacao("‚úÖ Pente j√° est√° cheio!", 'warning');
            }
        }

        function zerar() {
            if (confirm('üóëÔ∏è Tem certeza que deseja zerar o contador?')) {
                appData.contador.atual = 0;
                appData.contador.maximo = 0;
                appData.contador.stats.sessionShots = 0;
                
                atualizarDisplayContador();
                atualizarStats();
                criarNotificacao("üóëÔ∏è Contador zerado!", 'success');
            }
        }

        function atualizarValores() {
            const novoAtual = parseInt(document.getElementById("valor-atual").value) || 0;
            const novoMaximo = parseInt(document.getElementById("valor-maximo").value) || 0;
            
            appData.contador.atual = Math.max(0, novoAtual);
            appData.contador.maximo = Math.max(0, novoMaximo);
            
            atualizarDisplayContador();
            criarNotificacao("‚úÖ Valores atualizados!", 'success');
        }

        function togglePresetList() {
            const list = document.getElementById("preset-list");
            list.classList.toggle('show');
        }

        function aplicarPreset(nome, atual, max, cap) {
            appData.contador = {
                ...appData.contador,
                arma: nome,
                atual: atual,
                maximo: max,
                capacidade: cap
            };
            
            atualizarDisplayContador();
            
            // Mostra bot√£o de rajada apenas para armas autom√°ticas
            const rajadaButton = document.getElementById("rajada-button");
            const armasAutomaticas = ['Submetralhadora'];
            rajadaButton.style.display = armasAutomaticas.includes(nome) ? 'inline-block' : 'none';
            
            // Fecha o dropdown
            document.getElementById("preset-list").classList.remove('show');
            criarNotificacao(`üî´ ${nome} equipada!`, 'success');
        }

        // === ANOTA√á√ïES ===
        function salvarNota() {
            const titulo = document.getElementById('titulo-nota').value.trim();
            const conteudo = document.getElementById('conteudo-nota').value.trim();
            
            if (!titulo && !conteudo) {
                criarNotificacao('‚ùå Adicione um t√≠tulo ou conte√∫do!', 'error');
                return;
            }
            
            const nota = {
                id: Date.now(),
                titulo: titulo || 'Sem t√≠tulo',
                conteudo: conteudo || '',
                data: new Date().toLocaleString('pt-BR'),
                dataISO: new Date().toISOString()
            };
            
            appData.notas.unshift(nota);
            
            // Limpa os campos
            document.getElementById('titulo-nota').value = '';
            document.getElementById('conteudo-nota').value = '';
            
            atualizarListaNotas();
            atualizarStatsNotas();
            criarNotificacao('üìù Anota√ß√£o salva!', 'success');
        }

        function editarNota(id) {
            const nota = appData.notas.find(n => n.id === id);
            if (nota) {
                document.getElementById('titulo-nota').value = nota.titulo;
                document.getElementById('conteudo-nota').value = nota.conteudo;
                
                // Remove a nota da lista
                appData.notas = appData.notas.filter(n => n.id !== id);
                atualizarListaNotas();
                atualizarStatsNotas();
                
                criarNotificacao('‚úèÔ∏è Editando anota√ß√£o...', 'warning');
                
                // Scroll para o topo
                document.getElementById('titulo-nota').focus();
            }
        }

        function removerNota(id) {
            if (confirm('üóëÔ∏è Tem certeza que deseja remover esta anota√ß√£o?')) {
                appData.notas = appData.notas.filter(n => n.id !== id);
                atualizarListaNotas();
                atualizarStatsNotas();
                criarNotificacao('üóëÔ∏è Anota√ß√£o removida!', 'success');
            }
        }

        function atualizarListaNotas() {
            const lista = document.getElementById('lista-notas');
            
            if (appData.notas.length === 0) {
                lista.innerHTML = `
                    <div style="text-align: center; color: #888; margin-top: 50px; padding: 40px;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üìù</div>
                        <h3>Nenhuma anota√ß√£o ainda</h3>
                        <p>Comece criando sua primeira anota√ß√£o acima!</p>
                    </div>
                `;
                return;
            }
            
            lista.innerHTML = appData.notas.map((nota, index) => `
                <div class="note-card" style="animation: fadeIn 0.5s ease-out ${index * 0.1}s both;">
                    <div class="note-header">
                        <div class="note-title">${nota.titulo}</div>
                        <div class="note-date">${nota.data}</div>
                    </div>
                    <div class="note-content">${nota.conteudo}</div>
                    <div class="note-actions">
                        <button class="edit-btn" onclick="editarNota(${nota.id})">‚úèÔ∏è Editar</button>
                        <button class="delete-btn" onclick="removerNota(${nota.id})">üóëÔ∏è Remover</button>
                    </div>
                </div>
            `).join('');
        }

        function atualizarStatsNotas() {
            const totalNotas = appData.notas.length;
            const hoje = new Date().toDateString();
            const notasHoje = appData.notas.filter(nota => 
                new Date(nota.dataISO || nota.data).toDateString() === hoje
            ).length;
            
            const totalPalavras = appData.notas.reduce((total, nota) => {
                return total + (nota.conteudo.split(/\s+/).filter(word => word.length > 0).length);
            }, 0);
            
            document.getElementById('total-notes').textContent = totalNotas;
            document.getElementById('notes-today').textContent = notasHoje;
            document.getElementById('notes-words').textContent = totalPalavras;
        }

        // === NOTIFICA√á√ïES ===
        function criarNotificacao(texto, tipo = 'default') {
            const notificacao = document.createElement("div");
            notificacao.className = `notification ${tipo}`;
            notificacao.innerHTML = `
                <span>${texto}</span>
                <button onclick="fecharNotificacao(this)" 
                        style="background: none; border: none; color: #fff; margin-left: 15px; cursor: pointer; font-size: 1.4rem; opacity: 0.8;">√ó</button>
            `;
            
            document.getElementById("notificacoes").appendChild(notificacao);

            // Remove automaticamente ap√≥s 5 segundos
            setTimeout(() => {
                if (notificacao.parentElement) {
                    notificacao.style.animation = "slideOut 0.5s forwards";
                    setTimeout(() => {
                        if (notificacao.parentElement) {
                            notificacao.remove();
                        }
                    }, 500);
                }
            }, 5000);
        }

        function fecharNotificacao(botao) {
            const notificacao = botao.parentElement;
            notificacao.style.animation = "slideOut 0.5s forwards";
            setTimeout(() => {
                if (notificacao.parentElement) {
                    notificacao.remove();
                }
            }, 500);
        }

        // === UTILIT√ÅRIOS ===
        
        // Fechar dropdown quando clicar fora
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.preset-dropdown');
            const list = document.getElementById('preset-list');
            
            if (dropdown && !dropdown.contains(event.target)) {
                list.classList.remove('show');
            }
        });

        // Atalhos de teclado
        document.addEventListener('keydown', function(event) {
            // Apenas quando n√£o estiver digitando
            if (event.target.tagName.toLowerCase() === 'input' || 
                event.target.tagName.toLowerCase() === 'textarea') {
                return;
            }
            
            // Atalhos para o contador
            if (document.getElementById('contador-app').style.display !== 'none') {
                switch(event.key.toLowerCase()) {
                    case ' ': // Espa√ßo para atirar
                        event.preventDefault();
                        decrementar();
                        break;
                    case 'r': // R para recarregar
                        event.preventDefault();
                        restaurar();
                        break;
                    case 'f': // F para rajada
                        event.preventDefault();
                        if (document.getElementById('rajada-button').style.display !== 'none') {
                            rajada();
                        }
                        break;
                }
            }
        });

        // Salvar dados periodicamente (a cada 30 segundos)
        setInterval(salvarDados, 30000);

        // Resetar estat√≠sticas da sess√£o quando carregar a p√°gina
        window.addEventListener('load', function() {
            if (appData.contador.stats) {
                appData.contador.stats.sessionShots = 0;
            }
        });
