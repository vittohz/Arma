<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #121212;
            color: #ffffff;
        }
        .contador {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            font-size: 1rem;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="number"] {
            font-size: 1rem;
            width: 60px;
            text-align: center;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }
        .top-image {
            width: 100px;
            margin-bottom: 20px;
        }
        .preset-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .preset-list {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }
        .preset-list button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <img src="./padrao.png" alt="Topo" class="top-image" id="imagem-topo">
    <h1>Contador Dinâmico</h1>

    <div class="contador">
        <span id="contador-atual">0</span>/<span id="maximo">0</span>
        <p id="arma">Vazio</p>
    </div>

    <button onclick="decrementar()">Atirar</button>
    <button id="rajada-button" onclick="rajada()" style="display:none;">Rajada</button>
    <button onclick="restaurar()">Recarregar</button>

    <div class="input-container">
        <label for="valor-atual">Munições no Pente:</label>
        <input type="number" id="valor-atual" value="0">

        <label for="valor-maximo">Cartuchos:</label>
        <input type="number" id="valor-maximo" value="0">

        <button onclick="atualizarValores()">Atualizar</button>
    </div>

    <div class="preset-button">
        <button onclick="togglePresetList()">Presets</button>
        <div class="preset-list" id="preset-list">
            <button onclick="aplicarPreset('Pistola', 12, 40, 12)">Pistola</button>
            <button onclick="aplicarPreset('Revolver', 6, 40, 6)">Revolver</button>
            <button onclick="aplicarPreset('Fuzil de Caça', 4, 40, 4)">Fuzil de Caça</button>
            <button onclick="aplicarPreset('Submetralhadora', 20, 40, 20)">Submetralhadora</button>
            <button onclick="aplicarPreset('Espingarda', 6, 40, 6)">Espingarda</button>
            <button onclick="aplicarPreset('Fuzil de Assalto', 30, 40, 30)">Fuzil de Assalto</button>
            <button onclick="aplicarPreset('Fuzil de Precisão', 1, 40, 1)">Fuzil de Precisão</button>
            <button onclick="aplicarPreset('Metralhadora', 50, 40, 50)">Metralhadora</button>
        </div>
    </div>

    <script>
        let contadorAtual = 0;
        let maximo = 0;
        let capacidade = 0;

        function atualizarDisplay() {
            document.getElementById("contador-atual").textContent = contadorAtual;
            document.getElementById("maximo").textContent = maximo;
        }

        function decrementar() {
            if (contadorAtual > 0) {
                contadorAtual--;
                atualizarDisplay();
            }
        }

        function rajada() {
            if (contadorAtual > 0) {
                const tiros = Math.min(contadorAtual, 10);
                contadorAtual -= tiros;
                atualizarDisplay();
            }
        }

        function restaurar() {
            const falta = capacidade - contadorAtual;
            const recarga = Math.min(falta, maximo);
            contadorAtual += recarga;
            maximo -= recarga;
            atualizarDisplay();
        }

        function atualizarValores() {
            const novoAtual = parseInt(document.getElementById("valor-atual").value);
            const novoMaximo = parseInt(document.getElementById("valor-maximo").value);
            contadorAtual = novoAtual;
            maximo = novoMaximo;
            atualizarDisplay();
        }

        function togglePresetList() {
            const presetList = document.getElementById("preset-list");
            presetList.style.display = presetList.style.display === 'none' ? 'block' : 'none';
        }

        function aplicarPreset(nome, atual, max, cap) {
            document.getElementById("arma").textContent = nome;
            contadorAtual = atual;
            maximo = max;
            capacidade = cap;

            // Atualizar a imagem de acordo com o preset
            const imgElement = document.getElementById("imagem-topo");
            switch (nome) {
                case 'Pistola':
                    imgElement.src = './pistola.png';
                    break;
                case 'Revolver':
                    imgElement.src = 'https://cdn.discordapp.com/attachments/1320288765385773120/1321999516051963985/Black_Powder_Colt_Single_Action_Army_Revolver.jpeg?ex=676f477e&is=676df5fe&hm=4019089e9c326c8fba9132e0845cbea2bc2818640e62c4fefb90ac458a06dfe7&';
                    break;
                case 'Fuzil de Caça':
                    imgElement.src = './fuzil_de_caca.png';
                    break;
                case 'Submetralhadora':
                    imgElement.src = './submetralhadora.png';
                    break;
                case 'Espingarda':
                    imgElement.src = './espingarda.png';
                    break;
                case 'Fuzil de Assalto':
                    imgElement.src = './fuzil_de_assalto.png';
                    break;
                case 'Fuzil de Precisão':
                    imgElement.src = './fuzil_de_precisao.png';
                    break;
                case 'Metralhadora':
                    imgElement.src = './metralhadora.png';
                    break;
                default:
                    imgElement.src = './padrao.png';
            }

            document.getElementById("valor-atual").value = atual;
            document.getElementById("valor-maximo").value = max;
            atualizarDisplay();

            // Mostrar ou esconder o botão de rajada
            const rajadaButton = document.getElementById("rajada-button");
            if (['Submetralhadora', 'Fuzil de Assalto', 'Metralhadora'].includes(nome)) {
                rajadaButton.style.display = 'block';
            } else {
                rajadaButton.style.display = 'none';
            }
        }
    </script>
</body>
</html>
