<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #121212;
            color: #ffffff;
        }
        .contador {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            font-size: 1rem;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="number"] {
            font-size: 1rem;
            width: 60px;
            text-align: center;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }
        .top-image {
            width: 350px;
            margin-bottom: auto;
        }
        .preset-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .preset-list {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            animation-duration: 0.3s;
        }
        .preset-list.animate-open {
            animation-name: openPresets;
        }
        .preset-list.animate-close {
            animation-name: closePresets;
        }
        @keyframes openPresets {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes closePresets {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #555;
            border-radius: 5px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .notification button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .notification button:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <img src="./padrao.png" alt="Topo" class="top-image" id="imagem-topo">
    <h1>Contador Dinâmico</h1>

    <div class="contador">
        <span id="contador-atual">0</span>/<span id="maximo">0</span>
        <p id="arma">Vazio</p>
    </div>

    <div>
        <button onclick="decrementar()">Atirar</button>
        <button id="rajada-button" onclick="rajada()" style="display:none;">Rajada</button>
    </div>
    <button onclick="restaurar()">Recarregar</button>

    <div class="input-container">
        <label for="valor-atual">Munições no Pente:</label>
        <input type="number" id="valor-atual" value="0">

        <label for="valor-maximo">Cartuchos:</label>
        <input type="number" id="valor-maximo" value="0">

        <button onclick="atualizarValores()">Atualizar</button>
    </div>

    <div class="preset-button">
        <button onclick="togglePresetList()">Presets</button>
        <div class="preset-list" id="preset-list">
            <button onclick="aplicarPreset('Pistola', 12, 40, 12)">Pistola</button>
            <button onclick="aplicarPreset('Revolver', 6, 40, 6)">Revolver</button>
            <button onclick="aplicarPreset('Fuzil de Caça', 4, 40, 4)">Fuzil de Caça</button>
            <button onclick="aplicarPreset('Submetralhadora', 20, 40, 20)">Submetralhadora</button>
            <button onclick="aplicarPreset('Espingarda', 6, 40, 6)">Espingarda</button>
            <button onclick="aplicarPreset('Fuzil de Assalto', 30, 40, 30)">Fuzil de Assalto</button>
            <button onclick="aplicarPreset('Fuzil de Precisão', 1, 40, 1)">Fuzil de Precisão</button>
            <button onclick="aplicarPreset('Metralhadora', 50, 40, 50)">Metralhadora</button>
        </div>
    </div>

    <div id="notification-container"></div>

    <script>
        let contadorAtual = 0;
        let maximo = 0;
        let capacidade = 0;

        function atualizarDisplay() {
            document.getElementById("contador-atual").textContent = contadorAtual;
            document.getElementById("maximo").textContent = maximo;
        }

        function decrementar() {
            if (contadorAtual > 0) {
                contadorAtual--;
                if (contadorAtual === 0) {
                    mostrarNotificacao("Você precisa gastar uma ação de movimento para recarregar");
                }
                atualizarDisplay();
            }
        }

        function rajada() {
            if (contadorAtual > 0) {
                const tiros = Math.min(contadorAtual, 10);
                contadorAtual -= tiros;
                maximo -= tiros;

                if (tiros === 20) {
                    mostrarNotificacao("Você gastou 20 cartuchos. Diminua 1 caixa de munições da sua ficha.");
                }

                atualizarDisplay();
            }
        }

        function restaurar() {
            const falta = capacidade - contadorAtual;
            const recarga = Math.min(falta, maximo);
            contadorAtual += recarga;
            maximo -= recarga;
            atualizarDisplay();
        }

        function atualizarValores() {
            const novoAtual = parseInt(document.getElementById("valor-atual").value);
            const novoMaximo = parseInt(document.getElementById("valor-maximo").value);
            contadorAtual = novoAtual;
            maximo = novoMaximo;
            atualizarDisplay();
        }

        function togglePresetList() {
            const presetList = document.getElementById("preset-list");
            if (presetList.style.display === 'none' || !presetList.style.display) {
                presetList.classList.add("animate-open");
                presetList.style.display = 'block';
            } else {
                presetList.classList.add("animate-close");
                setTimeout(() => presetList.style.display = 'none', 300);
            }
        }

        function aplicarPreset(nome, atual, max, cap) {
            document.getElementById("arma").textContent = nome;
            contadorAtual = atual;
            maximo = max;
            capacidade = cap;
            atualizarDisplay();

            const rajadaButton = document.getElementById("rajada-button");
            rajadaButton.style.display = ['Submetralhadora', 'Fuzil de Assalto', 'Metralhadora'].includes(nome) ? 'block' : 'none';
        }

        function mostrarNotificacao(mensagem) {
            const container = document.getElementById("notification-container");
            const notificacao = document.createElement("div");
            notificacao.className = "notification";
            notificacao.innerHTML = `${mensagem} <button onclick="fecharNotificacao(this)">X</button>`;
            container.appendChild(notificacao);
            setTimeout(() => notificacao.remove(), 30000);
        }

        function fecharNotificacao(botao) {
            botao.parentElement.remove();
        }
    </script>
</body>
</html>
