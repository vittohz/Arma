<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .contador {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            font-size: 1rem;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="number"] {
            font-size: 1rem;
            width: 60px;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .top-image {
            width: 100px;
            margin-bottom: 20px;
        }
        .preset-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/1320288765385773120/1321999516051963985/Black_Powder_Colt_Single_Action_Army_Revolver.jpeg" 
         alt="Topo" class="top-image" id="imagem-topo">
    <h1>Contador Dinâmico</h1>

    <div class="contador">
        <span id="contador-atual">6</span>/<span id="maximo">40</span>
        <p id="arma">Revolver</p>
    </div>

    <button onclick="decrementar()">Atirar</button>
    <button onclick="rajada()" id="rajada-btn" style="display:none;">Rajada</button>
    <button onclick="restaurar()">Recarregar</button>

    <div class="input-container">
        <label for="valor-atual">Munições no Pente:</label>
        <input type="number" id="valor-atual" value="6">

        <label for="valor-maximo">Cartuchos:</label>
        <input type="number" id="valor-maximo" value="40">

        <button onclick="atualizarValores()">Atualizar</button>
    </div>

    <input type="file" id="upload-imagem" accept="image/*" onchange="atualizarImagem()">
    <label for="upload-imagem">
        <button>Enviar Imagem</button>
    </label>

    <div class="presets">
        <button onclick="togglePresets()">Presets</button>
        <div id="preset-buttons" class="preset-buttons">
            <button onclick="aplicarPreset('Pistola', 12, 20, 12)">Pistola</button>
            <button onclick="aplicarPreset('Revolver', 6, 20, 6)">Revolver</button>
            <button onclick="aplicarPreset('Fuzil de Caça', 4, 20, 4)">Fuzil de Caça</button>
            <button onclick="aplicarPreset('Submetralhadora', 20, 20, 20)">Submetralhadora</button>
            <button onclick="aplicarPreset('Espingarda', 6, 20, 6)">Espingarda</button>
            <button onclick="aplicarPreset('Fuzil de Assalto', 30, 20, 30)">Fuzil de Assalto</button>
            <button onclick="aplicarPreset('Fuzil de Precisão', 1, 20, 1)">Fuzil de Precisão</button>
            <button onclick="aplicarPreset('Metralhadora', 50, 20, 50)">Metralhadora</button>
        </div>
    </div>

    <script>
        let contadorAtual = 6;
        let maximo = 40;
        let capacidade = 6;

        function atualizarDisplay() {
            document.getElementById("contador-atual").textContent = contadorAtual;
            document.getElementById("maximo").textContent = maximo;
            const rajadaBtn = document.getElementById("rajada-btn");
            const arma = document.getElementById("arma").textContent;
            rajadaBtn.style.display = (arma === 'Submetralhadora' || arma === 'Fuzil de Assalto' || arma === 'Metralhadora') ? 'inline-block' : 'none';
        }

        function decrementar() {
            if (contadorAtual > 0) {
                contadorAtual--;
                atualizarDisplay();
            }
        }

        function rajada() {
            if (contadorAtual > 0) {
                const tiros = Math.min(10, contadorAtual);
                contadorAtual -= tiros;
                atualizarDisplay();
            }
        }

        function restaurar() {
            const diferenca = capacidade - contadorAtual;
            if (maximo >= diferenca) {
                maximo -= diferenca;
                contadorAtual = capacidade;
            } else {
                contadorAtual += maximo;
                maximo = 0;
            }
            atualizarDisplay();
        }

        function atualizarValores() {
            const novoAtual = parseInt(document.getElementById("valor-atual").value);
            const novoMaximo = parseInt(document.getElementById("valor-maximo").value);
            contadorAtual = novoAtual;
            maximo = novoMaximo;
            capacidade = novoAtual;
            atualizarDisplay();
        }

        function atualizarImagem() {
            const input = document.getElementById("upload-imagem");
            const imgElement = document.getElementById("imagem-topo");

            if (input.files && input.files[0]) {
                const file = input.files[0];
                const imageUrl = URL.createObjectURL(file);
                imgElement.src = imageUrl;

                // Limpar o URL criado após o uso
                imgElement.onload = () => URL.revokeObjectURL(imageUrl);
            }
        }

        function togglePresets() {
            const presets = document.getElementById("preset-buttons");
            presets.style.display = presets.style.display === "flex" ? "none" : "flex";
        }

        function aplicarPreset(nome, atual, max, cap) {
            document.getElementById("arma").textContent = nome;
            contadorAtual = atual;
            maximo = max;
            capacidade = cap;
            atualizarDisplay();
        }
    </script>
</body>
</html>
