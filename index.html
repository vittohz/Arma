<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tiros - Obra de Arte</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .main-menu, #app {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .contador {
            font-size: 3rem;
            margin: 20px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .input-container {
            margin: 20px 0;
            animation: fadeIn 2.5s ease-in-out;
        }

        input[type="number"] {
            font-size: 1rem;
            width: 80px;
            padding: 5px;
            text-align: center;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
        }

        .preset-button {
            position: relative;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .preset-list {
            display: none;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
            z-index: 1;
            animation: fadeIn 0.5s ease-in-out;
        }

        .preset-list button {
            display: block;
            width: 100%;
            margin: 5px 0;
            opacity: 0;
            animation: cascadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes cascadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .main-menu button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="main-menu" id="main-menu">
        <h1>Site de Testes do Vitao :)</h1>
        <button onclick="startApp('contador')">Contador de Tiros</button>
        <button disabled>Atualizações Futuramente</button>
    </div>

    <div id="app" style="display: none;">
        <span class="back-button" onclick="backToMainMenu()">←</span>
        <h1>Contador de Tiros</h1>

        <div class="contador">
            <span id="contador-atual">0</span>/<span id="maximo">0</span>
            <p id="arma">Vazio</p>
        </div>

        <div class="button-container">
            <button onclick="decrementar()">Atirar</button>
            <button id="rajada-button" onclick="rajada()" style="display:none;">Rajada</button>
            <button onclick="restaurar()">Recarregar</button>
            <button onclick="zerar()">Zerar</button>
        </div>

        <div class="input-container">
            <label for="valor-atual">Munições no Pente:</label>
            <input type="number" id="valor-atual" value="0" min="0">

            <label for="valor-maximo">Cartuchos:</label>
            <input type="number" id="valor-maximo" value="0" min="0">

            <button onclick="atualizarValores()">Atualizar</button>
        </div>

        <div class="preset-button">
            <button onclick="togglePresetList()">Presets</button>
            <div class="preset-list" id="preset-list">
                <button onclick="aplicarPreset('Pistola', 12, 40, 12, 'https://imgur.com/zU5uY3A')">Pistola</button>
                <button onclick="aplicarPreset('Revolver', 6, 40, 6, 'https://exemplo.com/revolver.png')">Revolver</button>
                <button onclick="aplicarPreset('Submetralhadora', 20, 40, 20, 'https://exemplo.com/smg.png')">Submetralhadora</button>
            </div>
        </div>

        <div id="notificacoes"></div>
    </div>

    <script>
        // Código JavaScript aqui (mesmo do seu exemplo original)
    </script>
</body>
</html>
