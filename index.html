<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .contador {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            font-size: 1rem;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="number"] {
            font-size: 1rem;
            width: 60px;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .top-image {
            width: 100px;
            margin-bottom: 20px;
        }
        .presets {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }
        .preset-buttons {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        .preset-buttons button {
            width: 150px;
        }
        .rajada-btn {
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/1320288765385773120/1321999516051963985/Black_Powder_Colt_Single_Action_Army_Revolver.jpeg" 
         alt="Topo" class="top-image" id="imagem-topo">
    <h1>Contador Dinâmico</h1>

    <div class="contador">
        <span id="contador-atual">6</span>/<span id="maximo">40</span>
        <p id="arma">Arma</p>
    </div>

    <button onclick="decrementar()">Atirar</button>
    <button onclick="rajada()" id="rajada-btn" class="rajada-btn">Rajada</button>
    <button onclick="restaurar()">Recarregar</button>

    <div class="input-container">
        <label for="valor-atual">Munições no Pente:</label>
        <input type="number" id="valor-atual" value="6">

        <label for="valor-maximo">Cartuchos:</label>
        <input type="number" id="valor-maximo" value="40">

        <button onclick="atualizarValores()">Atualizar</button>
    </div>

    <input type="file" id="upload-imagem" accept="image/*" onchange="atualizarImagem()">
    <label for="upload-imagem">
        <button>Enviar Imagem</button>
    </label>

    <div class="presets">
        <button onclick="togglePresets()">Presets</button>
        <div id="preset-buttons" class="preset-buttons">
            <button onclick="aplicarPreset('Pistola', 12, 20)">Pistola</button>
            <button onclick="aplicarPreset('Revolver', 6, 20)">Revolver</button>
            <button onclick="aplicarPreset('Fuzil de Caça', 4, 20)">Fuzil de Caça</button>
            <button onclick="aplicarPreset('Submetralhadora', 20, 20)">Submetralhadora</button>
            <button onclick="aplicarPreset('Espingarda', 6, 20)">Espingarda</button>
            <button onclick="aplicarPreset('Fuzil de Assalto', 30, 20)">Fuzil de Assalto</button>
            <button onclick="aplicarPreset('Fuzil de Precisão', 1, 20)">Fuzil de Precisão</button>
            <button onclick="aplicarPreset('Metralhadora', 50, 20)">Metralhadora</button>
        </div>
    </div>

    <script>
        let contadorAtual = 6;
        let maximo = 40;

        function atualizarDisplay() {
            document.getElementById("contador-atual").textContent = contadorAtual;
            document.getElementById("maximo").textContent = maximo;
            const rajadaBtn = document.getElementById("rajada-btn");
            const arma = document.getElementById("arma").textContent;
            rajadaBtn.style.display = (arma === 'Submetralhadora' || arma === 'Fuzil de Assalto' || arma === 'Metralhadora') ? 'inline-block' : 'none';
        }

        function decrementar() {
            if (contadorAtual > 0) {
                contadorAtual--;
                atualizarDisplay();
            }
        }

        function rajada() {
            const tiros = Math.min(10, contadorAtual);
            contadorAtual -= tiros;
            atualizarDisplay();
        }

        function restaurar() {
            const valorInicial = parseInt(document.getElementById("valor-atual").value);
            const diferenca = valorInicial - contadorAtual;
            if (diferenca <= maximo) {
                contadorAtual = valorInicial;
                maximo -= diferenca;
                atualizarDisplay();
            }
        }

        function atualizarValores() {
            const novoAtual = parseInt(document.getElementById("valor-atual").value);
            const novoMaximo = parseInt(document.getElementById("valor-maximo").value);
            contadorAtual = novoAtual;
            maximo = novoMaximo;
            atualizarDisplay();
        }

        function atualizarImagem() {
            const input = document.getElementById("upload-imagem");
            const imgElement = document.getElementById("imagem-topo");
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgElement.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function togglePresets() {
            const presets = document.getElementById("preset-buttons");
            presets.style.display = presets.style.display === "flex" ? "none" : "flex";
        }

        function aplicarPreset(nome, atual, max) {
            document.getElementById("arma").textContent = nome;
            contadorAtual = atual;
            maximo = max;
            atualizarDisplay();
        }
    </script>
</body>
</html>
