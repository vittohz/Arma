<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .contador {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            font-size: 1rem;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="number"] {
            font-size: 1rem;
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .top-image {
            width: 100px;
            margin-bottom: 20px;
        }
        .preset-buttons {
            display: none;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .preset-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/1320288765385773120/1321999516051963985/Black_Powder_Colt_Single_Action_Army_Revolver.jpeg" 
         alt="Topo" class="top-image" id="imagem-topo">
    <h1>Contador Dinâmico</h1>

    <div class="contador">
        <span id="contador-atual">0</span>/<span id="maximo">0</span>
        <p id="arma">Nenhuma</p>
    </div>

    <button onclick="decrementar()">Atirar</button>
    <button onclick="rajada()" id="rajada-btn" style="display:none;">Rajada</button>
    <button onclick="restaurar()">Recarregar</button>

    <div class="input-container">
        <label for="valor-atual">Munições no Pente:</label>
        <input type="number" id="valor-atual" value="0">

        <label for="valor-maximo">Cartuchos:</label>
        <input type="number" id="valor-maximo" value="0">

        <button onclick="atualizarValores()">Atualizar</button>
    </div>

    <div class="preset-toggle">
        <button onclick="togglePresets()">Presets</button>
        <div id="preset-buttons" class="preset-buttons">
            <button onclick="aplicarPreset('Nenhuma', 0, 0, 0)">Nenhuma</button>
            <button onclick="aplicarPreset('Pistola', 12, 40, 12)">Pistola</button>
            <button onclick="aplicarPreset('Revolver', 6, 40, 6)">Revolver</button>
            <button onclick="aplicarPreset('Fuzil de Caça', 4, 40, 4)">Fuzil de Caça</button>
            <button onclick="aplicarPreset('Submetralhadora', 20, 40, 20)">Submetralhadora</button>
            <button onclick="aplicarPreset('Espingarda', 6, 40, 6)">Espingarda</button>
            <button onclick="aplicarPreset('Fuzil de Assalto', 30, 40, 30)">Fuzil de Assalto</button>
            <button onclick="aplicarPreset('Fuzil de Precisão', 1, 40, 1)">Fuzil de Precisão</button>
            <button onclick="aplicarPreset('Metralhadora', 50, 40, 50)">Metralhadora</button>
        </div>
    </div>

    <script>
        let contadorAtual = 0;
        let maximo = 0;
        let capacidade = 0;

        function atualizarDisplay() {
            document.getElementById("contador-atual").textContent = contadorAtual;
            document.getElementById("maximo").textContent = maximo;
            const rajadaBtn = document.getElementById("rajada-btn");
            const arma = document.getElementById("arma").textContent;
            rajadaBtn.style.display = (arma === 'Submetralhadora' || arma === 'Fuzil de Assalto' || arma === 'Metralhadora') ? 'inline-block' : 'none';
            document.getElementById("valor-atual").value = contadorAtual;
            document.getElementById("valor-maximo").value = maximo;
        }

        function decrementar() {
            if (contadorAtual > 0) {
                contadorAtual--;
                atualizarDisplay();
            }
        }

        function rajada() {
            if (contadorAtual > 0) {
                const tiros = Math.min(10, contadorAtual);
                contadorAtual -= tiros;
                atualizarDisplay();
            }
        }

        function restaurar() {
            const diferenca = capacidade - contadorAtual;
            if (maximo >= diferenca) {
                maximo -= diferenca;
                contadorAtual = capacidade;
            } else {
                contadorAtual += maximo;
                maximo = 0;
            }
            atualizarDisplay();
        }

        function atualizarValores() {
            const novoAtual = parseInt(document.getElementById("valor-atual").value);
            const novoMaximo = parseInt(document.getElementById("valor-maximo").value);
            contadorAtual = novoAtual;
            maximo = novoMaximo;
            capacidade = novoAtual;
            atualizarDisplay();
        }

        function togglePresets() {
            const presets = document.getElementById("preset-buttons");
            presets.style.display = presets.style.display === "flex" ? "none" : "flex";
        }

        function aplicarPreset(nome, atual, max, cap) {
            document.getElementById("arma").textContent = nome;
            contadorAtual = atual;
            maximo = max;
            capacidade = cap;
            atualizarDisplay();
        }

        // Inicializar com o preset vazio
        aplicarPreset('Nenhuma', 0, 0, 0);
    </script>
</body>
</html>
