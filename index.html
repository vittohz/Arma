<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de RPG - Vitao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            color: #4CAF50;
        }

        .main-menu, .app-container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .menu-button {
            padding: 20px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu-button:hover:before {
            left: 100%;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* Contador de Tiros */
        .contador {
            font-size: 3rem;
            margin: 20px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            font-size: 1rem;
            padding: 12px 24px;
            cursor: pointer;
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .input-container {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        input[type="number"], input[type="text"], select {
            font-size: 1rem;
            padding: 8px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        /* Anota√ß√µes */
        .note-input-area {
            margin: 20px 0;
        }

        .note-input-area input {
            width: 100%;
            margin-bottom: 10px;
        }

        .note-input-area textarea {
            width: 100%;
            height: 150px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        .notes-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .note-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: left;
            transition: all 0.3s;
        }

        .note-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .note-date {
            color: #888;
            font-size: 0.9rem;
        }

        .note-content {
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .note-actions button {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .edit-btn {
            background: linear-gradient(45deg, #3498db, #2980b9) !important;
        }

        .delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b) !important;
        }

        /* Notifica√ß√µes */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            animation: slideIn 0.5s ease-in-out;
            max-width: 300px;
            z-index: 1000;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        /* Preset */
        .preset-dropdown {
            position: relative;
            display: inline-block;
        }

        .preset-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .preset-list.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .preset-list button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px 12px;
            background: #333;
            border: 1px solid #555;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .contador { font-size: 2rem; }
            .button-container { flex-direction: column; }
            .input-container { flex-direction: column; }
            .menu-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Principal -->
        <div class="main-menu" id="main-menu">
            <h1>üé≤ Site de RPG do Vitao üé≤</h1>
            <div class="menu-grid">
                <button class="menu-button" onclick="startApp('contador')">üî´ Contador de Tiros</button>
                <button class="menu-button" onclick="startApp('notas')">üìù Anota√ß√µes</button>
            </div>
        </div>

        <!-- Contador de Tiros -->
        <div class="app-container" id="contador-app" style="display: none;">
            <span class="back-button" onclick="backToMainMenu()">‚Üê</span>
            <h1>üî´ Contador de Tiros</h1>

            <div class="contador">
                <span id="contador-atual">0</span>/<span id="maximo">0</span>
                <p id="arma">Vazio</p>
            </div>

            <div class="button-container">
                <button onclick="decrementar()">Atirar</button>
                <button id="rajada-button" onclick="rajada()" style="display:none;">Rajada</button>
                <button onclick="restaurar()">Recarregar</button>
                <button onclick="zerar()">Zerar</button>
            </div>

            <div class="input-container">
                <label>Muni√ß√µes no Pente:</label>
                <input type="number" id="valor-atual" value="0" min="0">
                <label>Cartuchos:</label>
                <input type="number" id="valor-maximo" value="0" min="0">
                <button onclick="atualizarValores()">Atualizar</button>
            </div>

            <div class="preset-dropdown">
                <button onclick="togglePresetList()">Presets de Armas</button>
                <div class="preset-list" id="preset-list">
                    <button onclick="aplicarPreset('Pistola', 12, 40, 12)">Pistola</button>
                    <button onclick="aplicarPreset('Revolver', 6, 40, 6)">Revolver</button>
                    <button onclick="aplicarPreset('Submetralhadora', 30, 120, 30)">Submetralhadora</button>
                    <button onclick="aplicarPreset('Rifle', 8, 32, 8)">Rifle</button>
                    <button onclick="aplicarPreset('Shotgun', 6, 24, 6)">Shotgun</button>
                </div>
            </div>
        </div>

        <!-- Anota√ß√µes -->
        <div class="app-container" id="notas-app" style="display: none;">
            <span class="back-button" onclick="backToMainMenu()">‚Üê</span>
            <h1>üìù Anota√ß√µes</h1>
            
            <div class="note-input-area">
                <input type="text" id="titulo-nota" placeholder="T√≠tulo da anota√ß√£o">
                <textarea id="conteudo-nota" placeholder="Escreva suas anota√ß√µes aqui..."></textarea>
                <button onclick="salvarNota()" style="width: 100%; margin-top: 10px;">Salvar Anota√ß√£o</button>
            </div>

            <div class="notes-list" id="lista-notas">
                <!-- Notas aparecer√£o aqui -->
            </div>
        </div>
    </div>

    <div id="notificacoes"></div>

    <script>
        // Estado da aplica√ß√£o
        let appData = {
            contador: {
                atual: 0,
                maximo: 0,
                capacidade: 0,
                arma: 'Vazio'
            },
            notas: []
        };

        // Carregar dados ao inicializar
        window.addEventListener('load', function() {
            carregarDados();
        });

        // Salvar dados antes de sair
        window.addEventListener('beforeunload', function() {
            salvarDados();
        });

        // Salvar dados quando a p√°gina perde o foco
        window.addEventListener('blur', function() {
            salvarDados();
        });

        // Navega√ß√£o
        function startApp(mode) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById(mode + '-app').style.display = 'block';
            
            if (mode === 'contador') {
                atualizarDisplayContador();
            } else if (mode === 'notas') {
                atualizarListaNotas();
            }
        }

        function backToMainMenu() {
            salvarDados(); // Salva ao voltar pro menu
            document.querySelectorAll('.app-container').forEach(app => {
                app.style.display = 'none';
            });
            document.getElementById('main-menu').style.display = 'block';
        }

        // Sistema de dados
        function salvarDados() {
            try {
                const dados = JSON.stringify(appData);
                localStorage.setItem('rpg-vitao-data', dados);
                console.log('Dados salvos no navegador!');
            } catch (e) {
                console.log('Erro ao salvar dados:', e);
                // Fallback: salvar na mem√≥ria
                window.gameData = JSON.stringify(appData);
            }
        }

        function carregarDados() {
            try {
                // Tenta carregar do localStorage primeiro
                const dadosSalvos = localStorage.getItem('rpg-vitao-data');
                if (dadosSalvos) {
                    appData = JSON.parse(dadosSalvos);
                    console.log('Dados carregados do navegador!');
                    return;
                }
                
                // Fallback: carregar da mem√≥ria
                if (window.gameData) {
                    appData = JSON.parse(window.gameData);
                    console.log('Dados carregados da mem√≥ria!');
                }
            } catch (e) {
                console.log('Erro ao carregar dados, usando padr√£o:', e);
            }
        }

        // === CONTADOR DE TIROS ===
        function atualizarDisplayContador() {
            document.getElementById("contador-atual").textContent = appData.contador.atual;
            document.getElementById("maximo").textContent = appData.contador.maximo;
            document.getElementById("arma").textContent = appData.contador.arma;
            document.title = `${appData.contador.arma} | ${appData.contador.atual}/${appData.contador.maximo}`;
            
            // Atualiza os inputs tamb√©m
            document.getElementById("valor-atual").value = appData.contador.atual;
            document.getElementById("valor-maximo").value = appData.contador.maximo;
        }

        function decrementar() {
            if (appData.contador.atual > 0) {
                appData.contador.atual--;
                atualizarDisplayContador();
                if (appData.contador.atual === 0) {
                    criarNotificacao("Sem muni√ß√£o no pente!");
                }
            } else {
                criarNotificacao("Pente vazio!");
            }
        }

        function rajada() {
            if (appData.contador.atual > 0) {
                const tiros = Math.min(appData.contador.atual, 10);
                appData.contador.atual -= tiros;
                atualizarDisplayContador();
                criarNotificacao(`Rajada de ${tiros} tiros!`);
                if (appData.contador.atual === 0) {
                    criarNotificacao("Pente vazio ap√≥s a rajada!");
                }
            } else {
                criarNotificacao("Pente vazio!");
            }
        }

        function restaurar() {
            const falta = appData.contador.capacidade - appData.contador.atual;
            const recarga = Math.min(falta, appData.contador.maximo);
            appData.contador.atual += recarga;
            appData.contador.maximo -= recarga;
            atualizarDisplayContador();
            
            if (recarga > 0) {
                criarNotificacao(`Recarregado com ${recarga} muni√ß√µes!`);
            } else {
                criarNotificacao("Sem muni√ß√£o para recarregar!");
            }
        }

        function zerar() {
            appData.contador.atual = 0;
            appData.contador.maximo = 0;
            atualizarDisplayContador();
            criarNotificacao("Contador zerado!");
        }

        function atualizarValores() {
            const novoAtual = parseInt(document.getElementById("valor-atual").value) || 0;
            const novoMaximo = parseInt(document.getElementById("valor-maximo").value) || 0;
            
            appData.contador.atual = novoAtual;
            appData.contador.maximo = novoMaximo;
            atualizarDisplayContador();
            criarNotificacao("Valores atualizados!");
        }

        function togglePresetList() {
            const list = document.getElementById("preset-list");
            list.classList.toggle('show');
        }

        function aplicarPreset(nome, atual, max, cap) {
            appData.contador = {
                arma: nome,
                atual: atual,
                maximo: max,
                capacidade: cap
            };
            
            atualizarDisplayContador();
            
            // Mostra bot√£o de rajada apenas para submetralhadora
            const rajadaButton = document.getElementById("rajada-button");
            rajadaButton.style.display = nome === 'Submetralhadora' ? 'inline-block' : 'none';
            
            // Fecha o dropdown
            document.getElementById("preset-list").classList.remove('show');
            criarNotificacao(`${nome} equipada!`);
        }

        // === ANOTA√á√ïES ===
        function salvarNota() {
            const titulo = document.getElementById('titulo-nota').value.trim();
            const conteudo = document.getElementById('conteudo-nota').value.trim();
            
            if (!titulo && !conteudo) {
                criarNotificacao('Adicione um t√≠tulo ou conte√∫do!');
                return;
            }
            
            const nota = {
                id: Date.now(),
                titulo: titulo || 'Sem t√≠tulo',
                conteudo: conteudo || '',
                data: new Date().toLocaleString('pt-BR')
            };
            
            appData.notas.unshift(nota); // Adiciona no in√≠cio
            
            // Limpa os campos
            document.getElementById('titulo-nota').value = '';
            document.getElementById('conteudo-nota').value = '';
            
            atualizarListaNotas();
            criarNotificacao('Anota√ß√£o salva!');
        }

        function editarNota(id) {
            const nota = appData.notas.find(n => n.id === id);
            if (nota) {
                document.getElementById('titulo-nota').value = nota.titulo;
                document.getElementById('conteudo-nota').value = nota.conteudo;
                
                // Remove a nota da lista (ser√° re-adicionada quando salvar)
                appData.notas = appData.notas.filter(n => n.id !== id);
                atualizarListaNotas();
                
                criarNotificacao('Editando anota√ß√£o...');
            }
        }

        function removerNota(id) {
            if (confirm('Tem certeza que deseja remover esta anota√ß√£o?')) {
                appData.notas = appData.notas.filter(n => n.id !== id);
                atualizarListaNotas();
                criarNotificacao('Anota√ß√£o removida!');
            }
        }

        function atualizarListaNotas() {
            const lista = document.getElementById('lista-notas');
            
            if (appData.notas.length === 0) {
                lista.innerHTML = '<p style="text-align: center; color: #888; margin-top: 30px;">Nenhuma anota√ß√£o salva</p>';
                return;
            }
            
            lista.innerHTML = appData.notas.map(nota => `
                <div class="note-card">
                    <div class="note-header">
                        <div class="note-title">${nota.titulo}</div>
                        <div class="note-date">${nota.data}</div>
                    </div>
                    <div class="note-content">${nota.conteudo}</div>
                    <div class="note-actions">
                        <button class="edit-btn" onclick="editarNota(${nota.id})">‚úèÔ∏è Editar</button>
                        <button class="delete-btn" onclick="removerNota(${nota.id})">üóëÔ∏è Remover</button>
                    </div>
                </div>
            `).join('');
        }

        // === NOTIFICA√á√ïES ===
        function criarNotificacao(texto) {
            const notificacao = document.createElement("div");
            notificacao.className = "notification";
            notificacao.innerHTML = `
                <span>${texto}</span>
                <button onclick="fecharNotificacao(this)" style="background: none; border: none; color: #fff; margin-left: 10px; cursor: pointer; font-size: 1.2rem;">√ó</button>
            `;
            
            document.getElementById("notificacoes").appendChild(notificacao);

            // Remove automaticamente ap√≥s 4 segundos
            setTimeout(() => {
                if (notificacao.parentElement) {
                    notificacao.style.animation = "slideOut 0.5s forwards";
                    setTimeout(() => {
                        if (notificacao.parentElement) {
                            notificacao.remove();
                        }
                    }, 500);
                }
            }, 4000);
        }

        function fecharNotificacao(botao) {
            const notificacao = botao.parentElement;
            notificacao.style.animation = "slideOut 0.5s forwards";
            setTimeout(() => {
                if (notificacao.parentElement) {
                    notificacao.remove();
                }
            }, 500);
        }

        // Fechar dropdown quando clicar fora
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.preset-dropdown');
            const list = document.getElementById('preset-list');
            
            if (dropdown && !dropdown.contains(event.target)) {
                list.classList.remove('show');
            }
        });

        // Salvar dados periodicamente (a cada 30 segundos)
        setInterval(salvarDados, 30000);
    </script>
</body>
</html>
